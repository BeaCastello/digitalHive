<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>

    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="Logo" class="logo">           
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button class="btn" type="button" onclick="validateLogin()">Iniciar Sesión</button>
            </form>
            <div class="links">
                <p> Bienvenido a nuestra plataforma, por favor inicie sesión</p>
            </div>
        </div>
    </div>   

    <div id="cookieBanner" class="cookie-banner">
        <p>Utilizamos cookies para mejorar la experiencia del usuario. Al continuar en nuestro sitio, aceptas el uso de cookies.</p>
        <button onclick="acceptCookies()">Aceptar</button>
    </div>
</body>

</html>
