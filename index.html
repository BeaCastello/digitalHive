<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Inicio</title>
    <link rel="stylesheet" href="login.css">
    
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img class="logo" src="imagenes/abejita1.png" alt="Logo" />

            <div class="login-container">
                <h1>Bienvenidos</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required />
                    </div>
                    <button type="submit" class="btn">Iniciar secci칩n</button>
                    <div class="error" id="error"></div>
                </form>
            </div>

            <div id="cookieBanner" class="cookie-banner">
                <p>Utilizamos cookies para mejorar la experiencia del usuario. Al continuar en nuestro sitio, aceptas el
                    uso de
                    cookies.</p>
                <button onclick="acceptCookies()">Aceptar</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Configuraci칩n Firebase 
        const firebaseConfig = {
            apiKey: "AIzaSyCy-OEt87tbP71_XYw5t8HpWOVzcznSLWA",
            authDomain: "digitalhive-9bb0a.firebaseapp.com",
            projectId: "digitalhive-9bb0a",
            storageBucket: "digitalhive-9bb0a.firebasestorage.app",
            messagingSenderId: "243781629552",
            appId: "1:243781629552:web:362c7531b806616a9ee6b5",
            measurementId: "G-EWQBWGVBGS"
        };

        //Inicializaci칩n
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'plataforma.html';
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });

    </script>
    <script src="login.js"></script>

</body>

</html>
